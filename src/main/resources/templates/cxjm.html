<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询界面</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/gljm.js" type="application/javascript"></script>
    <script src="/laydate/laydate.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

</head>
<body>
<div class="col-lg-12">
    <!--查询姓名-->
    <div class=" input-group-lg col-lg-8 col-lg-offset-2 col-xs-12">
        <span class="input-group-addon">在下方输入您要查询的姓名</span>
        <input id="input_srxm" class="form-control" type="text" placeholder="将要查询的姓名,请注意汉字是否与填写时相同.">
    </div>
</div>

<!--功能选择-->
<div class="col-lg-12">
    <button style="margin-top: 5px" type="button" class="btn btn-success col-lg-8 col-lg-offset-2 col-xs-12" onclick="fundWcBySelf()">点击查询</button>
</div>

<!--1.外出表-->
<div id="tableDiv1" class="table-responsive col-lg-12" style="display: none">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>身份证号码</th>
            <th>家庭地址</th>
            <th>联系电话</th>
            <th>外来地址与出发时间</th>
            <th>原因</th>
            <th>来旺时间</th>
            <th>外出地址与出发时间</th>
            <th>返乡方式</th>
            <th>面访时间</th>
        </tr>
        </thead>
        <tbody id="myTBody1">
        </tbody>
    </table>
</div>
<br>
<div id="info_div" class="alert alert-danger col-lg-12" role="alert" style="text-align: center;display: none">
    <span style="color: red"><b>无记录!</b></span>
</div>

<div class="col-lg-12">
    <button type="button" class="btn btn-warning col-lg-8 col-lg-offset-2 col-xs-12" style="margin-top: 30px"><a href="/xxtj">点此处返回填写页面</a></button>
</div>
</body>
</html>
