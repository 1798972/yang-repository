<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/publish.css">
</head>

<body>
<!--<nav class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:include="index :: header"></nav>-->
<nav class="navbar navbar-default" ><!--th:fragment="header"-->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="#">社区</a>
        </div>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索问题">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" th:if="${session.user != null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                    <!--<span class="caret" ></span>-->
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/publish">发布</a></li>
                    <li><a href="#">个人中心</a></li>
                    <li><a href="#">消息列表</a></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
            </li>
            <li th:if="${session.user == null}">
                <a href="https://github.com/login/oauth/authorize?client_id=bb4fec2d66add24b4c31&redirect_uri=http://localhost:8089/callback&scope=user&state=1">登录</a>
            </li>
        </ul>

    </div>
    </div>
</nav>
<div class="container-fluid main"  >
    <div class="row"> <!--分成12份 最开始是9:3的宽度 后面会变垂直排列一样宽度-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post"> <!--文章信息报错后不能回显？？？？-->
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="输入问题标题...">
                </div>
                <div class="form-group">
                    <label for="description" >问题补充:</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" th:text="${description}">\
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="tag" >添加标签:</label>
                    <input class="form-control" name="tag" id="tag" th:value="${tag}" placeholder="输入标签，以,号隔开。">
                </div>
                <!--显示错误以及按钮划分为一个区域-->
                <div class="container-fluid main" >
                    <div class="row">
                    <!--错误信息的提示-->
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-danger"
                                 th:if="${error}!=null" th:text="${error}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            <ul>
                <li>第1句话</li>
                <li>第2句话</li>
                <li>第3句话</li>
                <li>第4句话</li>
                <li>第5句话</li>
                <li>第6句话</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
