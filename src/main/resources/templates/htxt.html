<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息统计_登录界面</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/xxtj.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<body>
<br>
<div class="alert alert-danger col-lg-6 col-lg-offset-3 col-xs-12" role="alert" th:if="${error!=null}" th:text="${error}"></div>
<br>
<br>
<br>
<div class="page-header col-lg-6 col-lg-offset-3 col-xs-12">
    <h1>登录页面<small>非信息填写者使用</small></h1>
</div>
<br>
<form method="post" action="/htxt">
    <div class="input-group input-group-lg col-lg-6 col-lg-offset-3 col-xs-12">
        <span class="input-group-addon">账号</span>
        <input name="loginName" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
    </div>
    <br>
    <div class="input-group input-group-lg col-lg-6 col-lg-offset-3 col-xs-12">
        <span class="input-group-addon">密码</span>
        <input name="loginWord" type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
    </div>
    <br>
    <button type="submit" class="btn btn-warning col-lg-6 col-lg-offset-3 col-xs-12">登录</button>
</form>

</body>
</html>
