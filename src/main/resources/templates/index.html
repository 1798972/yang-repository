<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/publish.css">
</head>

<body>
<div th:insert="navigation :: nav"></div> <!--fragment的引用-->
<!--问题列表显示-->
<div class="container-fluid main"  >
    <div class="row"> <!--分成12份 最开始是9:3的宽度 后面会变垂直排列一样宽度-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-th-list">文章列表</span></h3>
            <hr>
            <!--循环文章列表 得到每一个文章-->
            <div class="media"  th:if="${pageInfo.questions != null}" th:each="questionDTO : ${pageInfo.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avatar-icon"
                             th:src="${questionDTO.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <!--!!!!!!!!!!!!!!!!!!!-->
                  <h4 class="media-heading">
                     <!-- th:href="@{'/question/'+${questionDTO.id}}-->
                      <a th:href="@{/question/{questionId} (questionId=${questionDTO.id})}" th:text="${questionDTO.title}"></a></h4>
                     <span th:text="${questionDTO.description}"></span><br>
                    <span class="text">
                        <span th:text="${questionDTO.commentCount}"></span>回复/
                        <span th:text="${questionDTO.viewCount}"></span>浏览/
                        <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>

            <!--分页显示-->
            <nav aria-label="Page navigation" th:if="${pageInfo.questions != null}">
                <ul class="pagination">
                    <!--第一页-->
                    <li th:if="${pageInfo.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <!--上一页-->
                    <li th:if="${pageInfo.showPrePage}">
                        <a th:href="@{/(page=${(pageInfo.nowPage)-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <!--当前页-->
                        <li th:class="${pageInfo.nowPage==page}?'active':''" th:each="page : ${pageInfo.hasPages}" >
                            <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                        </li>
                    <!--下一页-->
                    <li th:if="${pageInfo.showNextPage}">
                        <a th:href="@{/(page=${pageInfo.nowPage+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <!--最后一页-->
                    <li th:if="${pageInfo.showEndpage}">
                        <a th:href="@{/(page=${pageInfo.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>是热门话题</h3>
            <ul>
                <li>第1句话</li>
                <li>第2句话</li>
                <li>第3句话</li>
                <li>第4句话</li>
                <li>第5句话</li>
                <li>第6句话</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
